<div class="container">
    <h1 class="user">Password Reset</h1>

    <form class="resetpassword" (ngSubmit)="resetpassword()">
        <table class="col-1">
            <tr>
                <td>
                    <input type="text" class="form-input" placeholder="Please Enter New Password" name="password"
                        [(ngModel)]="user.password" required />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-input" placeholder="Confirm Password" name="reenterpassword"
                        [(ngModel)]="user.reenterpassword" required />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <button class="form-button" type="submit">Submit</button>
                        <button class="form-button-sub" type="button">Cancel</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
