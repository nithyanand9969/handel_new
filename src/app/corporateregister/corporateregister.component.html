<div class="register-corporate">
  <h1 class="user">
    <u>Corporate Registration</u>
  </h1>
  <form (ngSubmit)="submitData()" enctype="multipart/form-data">

    <table class="col-1">
      <input type="text" class="form-input" [(ngModel)]="clientReg.entityName" name="EntityName"
        placeholder="Please enter the Entity Name">

      <input type="text" class="form-input" [(ngModel)]="clientReg.iecCode" name="ieccode"
        placeholder="Please enter the IEC Code">

      <div class="upload">
        <label class="label">GST Certificates</label>
        <input type="file" name="gst" accept="image/*">
      </div>

      <div class="upload">
        <label class="label">Financial Document</label>
        <input type="file" name="financial" accept="application/pdf">
      </div>
    </table>

    <table class="col-2">
      <input type="text" class="form-input" [(ngModel)]="clientReg.userName" name="userName"
        placeholder="Please enter the Name">

      <input type="text" class="form-input" [(ngModel)]="clientReg.mobileNumber" name="mobileNumber"
        placeholder="Please enter the Mobile">

      <input type="text" class="form-input" [(ngModel)]="clientReg.emailId" name="emailId"
        placeholder="Please enter the Email">

      <input type="text" class="form-input" [(ngModel)]="clientReg.password" name="Password"
        placeholder="Please enter the Password">
    </table>

    <table class="col-3">
      <input type="text" class="form-input" [(ngModel)]="clientReg.beneficiary" name="beneficiary"
        placeholder="Please enter user beneficiaryName">

      <input type="text" class="form-input" [(ngModel)]="clientReg.accuntNumber" name="accuntNumber"
        placeholder="Please enter the Account Number">

      <input type="text" class="form-input" [(ngModel)]="clientReg.swiftCode" name="swiftCode"
        placeholder="Please enter the Swift Code">
    </table>

    <button class="form-button" routerLink="/home/user">Cancel</button>
    <button class="form-button-1">Save</button>
    <button class="form-button-2" type="submit">Create</button>
  </form>
</div>
