<div class="container">
  <h1 class="user">User Details</h1>

  <div class="userview">
    <!-- Corporate Register Table -->
    <table class="corporateregister">
      <thead>
        <tr>
          <th class="active-corporate" routerLink="/admin/corporateregister">Onboard New Corporate</th>
        </tr>
        <tr>
          <th>
            <h1 class="active">Active Corporate</h1>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through 'corporateuser' array and display entity names -->
        <tr *ngFor="let user of corporateUsers">
          <td routerLink="../userinfo">{{user.entityName}}</td>
        </tr>
      </tbody>
    </table>

    <!-- Trader Register Table -->
    <table class="tradereregister">
      <thead>
        <tr>
          <th class="active-trader" routerLink="/traderregister">Onboard New   Traders</th>
        </tr>
        <tr>
          <th>
            <h1 class="active">Active Trader</h1>
          </th>
        </tr>
      </thead>
      <!-- Add content for trader register table if needed -->
    </table>

    <!-- Intermediary Register Table -->
    <table class="intermediaryregister">
      <thead>
        <tr>
          <th class="active-intermediary" routerLink="/intermediaryregister">Onboard New Intermediary</th>
        </tr>
        <tr>
          <th>
            <h1 class="active">Active Intermediary</h1>
          </th>
        </tr>
        <!-- Add content for intermediary register table if needed -->
      </thead>
    </table>
  </div>
 
</div>
